<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let text="shes often called bulli";
		let len=text.length;
		document.write(len);
		document.write("<br>");
		let pos=text.charAt(3);
		document.write(pos);
		document.write("<br>");
		let sli=text.slice(13);
		document.write(sli);
		document.write("<br>");
		let char=text.charCodeAt(2);
		document.write(char);
		document.write("<br>");
		let letter=text.at(6);
		document.write(letter);
		document.write("<br>");
		let part=text.substring(-2);
		document.write(part);
		document.write("<br>");
		let part1=text.substr(2,7);
		document.write(part1);
		document.write("<br>");
		let text1=text.toUpperCase();
		document.write(text1);

	</script>

</body>
</html>
